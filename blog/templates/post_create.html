{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %} Post Create {% endblock %}

{% block content %}

<form method="POST" action="{% url 'post_create' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Create</button>
</form>


{% endblock %}
